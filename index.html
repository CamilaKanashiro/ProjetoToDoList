<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de afazeres</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="imagex/png" href="ToDo2.ico">
</head>
<body>
    <section class="container">
        <header id="containerTituloCabecalho">
            <h1>Lista de afazeres</h1>
            <p>Crie a sua lista de afazeres para manter-se sempre em dia com as suas tarefas! 
                Basta adicionar a sua tarefa no campo abaixo e clicar adicionar para que ela entre em sua lista. 
                Quando completar a tarefa é só marcar como concluída e bora para a próxima tarefa! 
            </p>
        </header>
        <form id="formAdicionarTarefa">
            <input id="campoInserirTarefa" type="text" placeholder="Escreva a sua tarefa aqui">
            <button id="botaoAdicionar" type="button" onclick="adicionarNovaTarefa()" title="Adicionar tarefa">Adicionar</button>
        </form>
    </section>

    <section class="container">
        <ul id="tarefasListadasNaTela">

        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
